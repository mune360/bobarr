      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    labels:
      - "dependencies"
    reviewers:
      - "iam4x"
    rebase-strategy: "disabled"
    versioning-strategy: "increase"

  # Configuration pour les packages/web
  - package-ecosystem: "npm"
